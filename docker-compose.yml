services:
  neo4j:
    image: neo4j:5.15.0
    container_name: movierec-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/movierecpassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 60s
    networks:
      - movierec-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: movierec-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=movierecpassword
      - USE_MOCK_EMBEDDINGS=true
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./scripts:/app/scripts
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - movierec-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: movierec-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - movierec-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:

networks:
  movierec-network:
    driver: bridge

